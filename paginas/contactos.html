                <h3 class="tituloContactos"> Contactanos</h3>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre">

                    <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" required >
                
                    <label for="asunto">Asunto</label>
                    <input type ="text" name="asunto" id="asunto" placeholder="Escriba su consulta">
                
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" for="mensaje" placeholder="Describa brevemente en menos de 250 caracteres" maxlength="250"></textarea>
                    
                    <input type="submit" name="enviar" value="Enviar datos">
                    
                    <input type="reset" value="Borrar" >
